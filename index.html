<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score-panel">
        	<ul class="stars">
                <!-- stars are dynamically created and displayed here -->
        	</ul>

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </div>

        <div class="deck-panel">
            <ul class="deck">
                <!-- cards are dynamically created and displayed here -->
            </ul>
            <section class="congrats-panel">
                <h2>Congratulations!</h2>
                <p>You beat the game in <span class="moves">3</span> moves in a time of <span class="time">0</span> seconds!</p>
                <div class="restart">Restart</div>
            </section>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
